<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        //定义变量：皆使用var来声明，数据类型会根据赋入的值决定
        var num=12;         //1.整数类型
        var str="abc";      //2.字符串类型
        var isTrue=true;    //3.Bool类型
        var num02;          //4.undefined类型，声明了但未初始化
                            //5.null类型，声明了一个用于接收值的对象，但因为返回出错等原因导致此对象未接收到，此时就是null类型
                            //6.object类型，即复合类型，包括数组、字典
    </script>
</head>
<body>

</body>
</html>
