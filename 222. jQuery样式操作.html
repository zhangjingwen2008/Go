<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        /*
            jQuery用法思想二：同一个函数完成取值和赋值
         */
        $("div").css("width");                                  //取值
        $("div").css("width","30px");                           //赋值
        $("div").css({"width": "30px", "color": "red"});        //赋值多个属性

        $("#div1").addClass("divClass2");               //为id为div1的对象，追加样式divClass2
        $("#div1").removeClass("divClass");             //移除id为div1的对象里，class名为divClass的样式
        $("#div1").removeClass("divClass divClass2");   //移除多个样式
        $("#div1").toggleClass("divClass");             //重复切换anotherClass样式
    </script>
</head>
<body>

</body>
</html>
