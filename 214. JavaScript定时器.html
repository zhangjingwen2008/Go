<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //要被调用的函数
        function fnMyalert(){
            alert('起床！');
        }

        fnMyalert()

        //创建只执行1次的计时器，第1个参数是要调用的函数名称，第2个参数是间隔时间
        var timer01 = setTimeout(fnMyalert, 2000);
        // //关闭只执行1次的计时器
        clearTimeout(timer01);

        //创建执行多次的计时器
        var timer02 = setInterval(fnMyalert, 2000);
        // //关闭执行多次的计时器
        clearInterval(timer02);
    </script>
</head>
<body>

</body>
</html>
