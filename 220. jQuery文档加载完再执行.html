<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="js/jquery-1.12.4.js"></script>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('div01');
            alert('原生JavaScript获取div:' + oDiv);
        };

        $(document).ready(function () {         //执行结果:jQuery速度比JavaScript更快
            var $div = $('#div01');
            alert('jQuery获取div：' + $div);
        });

        //上面ready写法可以简写成下面的方式：
        $(function () {
            var $div = $('div01');
            alert('jQuery获取div：' + $div);
        });
    </script>

</head>
<body>
    <div id="div01">This is a DIV</div>
</body>
</html>
