<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //创建数组方式一：
        var list01 = new Array(1, 2, 3);
        //创建数组方式二：直接赋值
        var list02 = ['a', 'b', 'c'];

        //【length】:获取数组成员个数
        var iLen = list01.length;

        //【push()】:数组后面增加成员
        list01.push(4);
        //【pop()】:删除数组最后一个成员
        list01.pop();

        //【reverse()】:反转数组
        list02.reverse();

        //【indexOf()】：获取某成员在数组中第1次出现的位置，若不存在则返回-1
        var position = list01.indexOf(2);

        //【join()】：将数组通过指定字符串拼接成一个大的字符串返回
        var joinResult = list01.join('-');      //结果为"1-2-3-4"

        //【splice()】：同时在数组中增加或删除成员。形参1：从第几个位置开始；形参2：删除后面的几个元素；形参3~：要插入的元素
        list02.splice(2, 1, 'e', 'f', 'g');


    </script>
</head>
<body>

</body>
</html>
