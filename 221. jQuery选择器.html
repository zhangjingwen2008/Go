<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        /*
        jQuery选择器：
            $('#myId')              //选择id为myId的网页元素
            $('.myClass')           //选择class为myClass的元素
            $('li')                 //选择所有的li元素
            $('#ul1 li span')       //选择id为ul1元素下的所有li下的span元素
            $('input[name=first]')  //选择name属性等于first的input元素

        jQuery对选择集进行过滤：
            $('div').has('p');          //选择包含p元素的div元素
            $('div').not('.myClass');   //选择class不等于myClass的div元素
            $('div').eq(5);             //选择第6个元素

        jQuery选择集转移：
            $('#box').prev();              //选择id是box的元素，的前面紧挨的同辈元素
            $('#box').prevAll();           //选择id是box的元素，的之前所有的同辈元素
            $('#box').next();              //选择id是box的元素，的后面紧挨的同辈元素
            $('#box').nextAll();           //选择id是box的元素，的之后所有的同辈元素
            $('#box').parent();            //选择id是box的元素，的父元素
            $('#box').children();          //选择id是box的元素，的所有子元素
            $('#box').siblings();          //选择id是box的元素，的所有同级元素
            $('#box').find('.myClass');    //选择id是box的元素，的class等于myClass的元素

        jQuery选择后判断是否找到了元素：
            使用length属性来判断。返回等于0，就是没选择到；返回大于0，就是选择到了
            var $div1 = $('#div1');
            alert($div1.length);
         */

        var $myId = $('#myId');
        $myId.css({'color':'red', 'font-size': '30'})

    </script>
</head>

</body>
</html>
