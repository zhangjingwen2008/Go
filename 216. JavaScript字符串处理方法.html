<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>
        window.onload = function () {
            var num01 = 12;
            var num02 = 12.32;
            var num03 = "12";
            var num04 = "12.55";

            //【+】：运算符号，若符号两边为数字，则作加法运算；若符号两边有一边为字符串，则做字符串拼接
            alert(num01 + 10);
            alert(num03 + 10);

            //【parseInt()】：将整数字符串转换为小数
            alert(parseInt(num03) + 10);

            //【parseFloat()】：将小数字符串转换为小数
            alert(parseFloat(num04) + 10);

            //【split()】：将字符串分割为数组
